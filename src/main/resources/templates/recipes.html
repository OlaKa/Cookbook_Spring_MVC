<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
    <h1>All recepies</h1>
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
            <th>Picture</th>
        </tr>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.title}"></td>
            <td th:text="${recipe.description}"></td>
            <td th:text="${recipe.category.name}"></td>
            <td><img th:src="${recipe.imgUrl}"/></td>
        </tr>
    </table>
</body>
</html>
